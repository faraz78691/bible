<div class="ct_middle_cnt">
    <h4 class="mb-0 ct_h2 mb-4">Books of the Bible</h4>
    <div class="ct_custom_tabs" *ngIf="booktestament$ | async as books">
        
        <ul class="nav nav-pills mb-3 justify-content-center ct_books_testament_tab" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-old-testament-tab" data-bs-toggle="pill" data-bs-target="#pills-old-testament" type="button" role="tab" aria-controls="pills-old-testament" aria-selected="true">Old Testament</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-new-testament-tab" data-bs-toggle="pill" data-bs-target="#pills-new-testament" type="button" role="tab" aria-controls="pills-new-testament" aria-selected="false">New Testament</button>
            </li>
          </ul>
          <div class="tab-content mt-5" id="pills-tabContent">
         
            <div class="tab-pane fade show active" id="pills-old-testament" role="tabpanel" aria-labelledby="pills-old-testament-tab">
                <h4 class="mb-0 ct_h2 mb-4">Old Testament</h4>
                <div class="row">
                    <div class="col-md-6 mb-4" *ngFor="let oldbooks of books.data">
                        <div class="ct_testament_box">
                           <h5><a [routerLink]="['/main/bible_chapter', oldbooks.Name]" >{{oldbooks.Name}}</a></h5>
                            <p>
                               {{oldbooks.Description}}
                            </p>
                        </div>
                    </div>
              
                   
                    
                </div>
            
              
            </div>
            <div class="tab-pane fade" id="pills-new-testament" role="tabpanel" aria-labelledby="pills-new-testament-tab">
                <h4 class="mb-0 ct_h2 mb-4">New Testament</h4>
                <div class="row">
                    <div class="col-md-6 mb-4" *ngFor="let oldbooks of books.data2">
                        <div class="ct_testament_box">
                           <h5><a [routerLink]="['/main/bible_chapter', oldbooks.book_name]">{{oldbooks.book_name}}</a></h5>
                            <p>
                                {{oldbooks.description}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
          
           
    </div>


 <app-footer></app-footer>


   


</div>
</div>
