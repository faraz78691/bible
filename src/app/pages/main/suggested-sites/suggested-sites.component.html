<div class="ct_middle_cnt">

    <div class="ct_past_dailys_section mb-5">
        <h4 class="mb-0 ct_h2 mb-4">Suggested Links</h4>

        <div class="table-responsive ct_custom_table">
            <table class="table  table-striped w-100"  id="example">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Image</th>
                        <th>Website Links</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of data; let i = index">
                        <td>{{i+1}}</td>
                        <td>
                            <div class="ct_event_img">
                                <img [src]="'http://192.168.1.34:4000/profile/' + row.image" alt="img">
                            </div>
                        </td>
                        <td>{{row.links}}</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
