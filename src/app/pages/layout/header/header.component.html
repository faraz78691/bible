<div class="ct_right_header">
    <div class="ct_toggle_bar">
        <i class="fa-solid fa-bars-staggered"></i>
    </div>
    <div class="d-flex align-items-center gap-2 ct_flex_res" *ngIf="version$ | async as version">

        <select class="ct_verse_version_drop" [(ngModel)]="selectedOption" (change)="onChangeVersion($event)">
            <option *ngFor="let items of version.data" [value]="items.table_name">{{items.name}}</option>
        </select>

        <select class="ct_verse_version_drop" [(ngModel)]="selectedBookName" (change)="onChangeName($event)">
            <!-- <option>Select Name</option> -->
            <option *ngFor="let option of bookNames;" >
                {{option.book_name}}</option>
        </select>

        <select class="ct_verse_version_drop" [(ngModel)]="selectedChapter" (change)="onChangeChapter($event)">
             <option>Select Chapter</option>
            <option *ngFor="let option of chapterNo;">
                {{option.chapter}}</option>
        </select>

        <select class="ct_verse_version_drop" [(ngModel)]="selectedVerse">
             <option value=0>Select Chapter first</option>
            <option *ngFor="let option of varseNo;">
                {{option.verse_number}}</option>
        </select>
